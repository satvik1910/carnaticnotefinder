<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #6c757d;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .btn-home {
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
        }
        .search-box {
            max-width: 400px;
            margin: 2rem auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="mb-3">Page Not Found</h1>
            <p class="error-message">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.index') if url_for else '/' }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="fas fa-home me-2"></i>Return to Home
                </a>
                <a href="{{ url_for('main.about') if url_for else '#' }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-info-circle me-2"></i>Learn More
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">Can't find what you're looking for? Try navigating from the <a href="{{ url_for('main.index') if url_for else '/' }}">home page</a>.</p>
            </div>
            
            <div class="mt-5 text-muted small">
                <p>If you believe this is an error, please <a href="{{ url_for('main.about') if url_for else '#' }}">contact support</a>.</p>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
